<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styleadmin.css">
</head>

<body>
    <!--Perfil usuario-->
    <div class="modal fade" id="cuenta">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">
                        Cuenta Administrador
                    </h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body" id="perfil">
                </div>

                <div class="modal-footer">
                    <div class="propiedades">
                        <button type="button" class="btn btn-danger btnCerrarSesion" id="btnCerrarSesion">
                            <a style="color: white;">
                                Cerrar
                            </a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Fin Perfil usuario-->

    <!--Modal Confirmar eliminacion-->
    <div class="modal fade modalCrud modalCrudCategoria" id="actualizarCategoria">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Actualizar</h4>
                    <button type="button" class="close" data-dismiss="modal" data-toggle="modal" data-target="#Categorias" id="closeUpdCateg">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body" style="text-align: center;">
                    <div class="form-group">
                        <label for="email">Categoria:</label>
                        <input type="hidden" id="txtIdCateg">
                        <input type="text" class="form-control" placeholder="Ingrese una categoria" id="txtCategUpd">
                    </div>
                    <button data-dismiss="modal" class="btn btn-success" id="btnActualizarCateg" data-dismiss="modal" data-toggle="modal" data-target="#Categorias">Actualizar</button>
                </div>
            </div>
        </div>
    </div>
    <!--End Modal Confirmar eliminacion-->


    <!--Moda para crear o actualizar una oferta-->
    <div class="modal fade modalCrear" id="crearOferta">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">
                        Registrar Platillos
                    </h4>
                    <button type="button" class="close" data-dismiss="modal" id="modalClose">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <form id="formularioRegistrarPlatillo">
                        <div class="contenido">
                            <input type="hidden" name="txtIdPlatillo" id="txtIdPlatillo">
                            <input type="hidden" name="txtIdPlatillo" id="txtAccion" value="INSERT">
                            <div class="ladoIzq">
                                <div class="form-group" id="nombrePlatillo">
                                    <label for="nombrePlatillo">Platillo:</label>
                                    <input type="text" class="form-control">
                                    <p></p>
                                </div>
                                <div class="form-group" id="descripPlatillo">
                                    <label for="descripPlatillo">Descripción:</label>
                                    <textarea class="form-control" rows="5" ></textarea>
                                    <p></p>
                                </div>
                            </div>
                            <div class="ladoDer">
                                <div class="form-group" id="precioPlatillo">
                                    <label for="precioPlatillo">Precio:</label>
                                    <input type="text" class="form-control" >
                                    <p></p>
                                </div>
                                <div class="form-group">
                                    <label for="sel1">Categoria:</label>
                                    <select class="form-control" id="categoriaSelectRegisterPlatillo">
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="custom-file form-group" id="imagenPlatillo">
                            <input type="file" class="custom-file-input">
                            <label class="custom-file-label" for="customFile">Choose file</label>
                            <p></p>
                        </div>
                        <button type="button" class="btn btn-success" id="registrarPlatillo" data-dismiss="modal">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--Fin Moda para crear una oferta-->

    <!--Modal para crud de categoria-->
    <div class="modal fade modalCrud modalCrudCategoria" id="Categorias">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">
                        Categorias
                    </h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <div class="tablaResponsive contenedorModal">
                        <div class="form-group">
                            <label for="usr">Categoria:</label>
                            <input type="text" class="form-control" id="campoNombreCategoria">
                            <button type="button" class="btn btn-success" id="btnInsertCategoria">Insertar</button>
                        </div>
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Categoria</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="tablaCategorias"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Fin Modal para crud de categoria-->

    <!--Modal Confirmar eliminacion-->
    <div class="modal fade modalCrud modalCrudCategoria" id="eliminarPlatillo">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Confirmación</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body" style="text-align: center;">
                    <h6 id="preguntaEliminarPlatillo"></h6>
                    <button data-dismiss="modal" class="btn btn-success" id="confirmarEliminacionPlatillo">Aceptar</button>
                    <button data-dismiss="modal" class="btn btn-danger">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
    <!--End Modal Confirmar eliminacion-->

    <header>
        <div class="nav_barraLateral">
            <div id="sidenav-header">
                <div id="profile-picture">
                    <img src="../img/admin.png" />
                </div>
                <div class="btn-group" style="width: 150px">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="modal"
                        data-target="#cuenta">
                        <span class="etiquetaPerfil">Perfil</span>
                        <span class="caret"></span>
                    </button>
                </div>
            </div>
            <h1>PANEL DE ADMINISTRACIÓN Pacos' Bill</h1>
            <div id="btnMenu">
                <i class='bx bx-menu'></i>
            </div>
        </div>
    </header>

    <nav id="sidenav">
        <div id="menu">
            <ul id="main-nav" class="menus"></ul>
        </div>
    </nav>

    <main class="mainOfertas">
        <div class="primario">
            <h3>SECCION PLATILLOS</h3>
            <div class="adicional">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Nombre</span>
                    </div>
                    <input style="z-index: 0;" type="text" class="form-control" placeholder="Buscar por nombre">
                </div>
                <a href="#" class="btn btn-success" data-toggle="modal" data-target="#crearOferta">Insertar</a>
                <a href="#" class="btn btn-primary" data-toggle="modal" data-target="#Categorias">Categorias</a>
                <select name="cars" class="custom-select" id="categoriaFiltro" onchange="filtroCategoriaSelected()">
                </select>
            </div>
            <div class="ofertas-content" id="ofertas-content"></div>
        </div>
        <div class="secundario">
            <ul id="categoriaFiltro2"></ul>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/f78c574cc2.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/efectoAnimacion.js"></script>
    <script src="../js/validacionSesion.js"></script>
    <script src="../js/mainPlatillos.js"></script>
    <script src="../js/mainCategorias.js"></script>
</body>

</html>
