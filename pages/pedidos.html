<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <title>Restaurante Pacos Bill's</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- nuevos -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- asa -->
    <link rel="stylesheet" href="../css/styleadmin.css">
    <!-- nuevos -->
    <!-- mis iconos -->
    <link href='https://unpkg.com/css.gg/icons/all.css' rel='stylesheet'>
    <link rel="shortcut icon" href="#">
</head>

<body>
    <!--Perfil usuario-->
    <div class="modal fade" id="cuenta">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">
                        Cuenta Administrador
                    </h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body" id="perfil">
                </div>

                <div class="modal-footer">
                    <div class="propiedades">
                        <button type="button" class="btn btn-danger btnCerrarSesion" id="btnCerrarSesion">
                            <a style="color: white;">
                                Cerrar
                            </a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Fin Perfil usuario-->

    <!--Modal detalle-->
    <div class="modal fade" id="detallePedido">
        <div class="modal-dialog modal-dialog-scrollable modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">
                        Detalle del pedido
                    </h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">
                    <table class="table table-bordered" style="text-align: center;">
                        <thead>
                            <tr>
                                <th>Producto</th>
                                <th>imagen</th>
                                <th>Cantidad</th>
                                <th>Costo detalle</th>
                            </tr>
                        </thead>
                        <tbody id="tablaDetallePedido">
                        </tbody>
                    </table>
                </div>

                <div class="modal-footer">
                    <div class="propiedades">
                        <button type="button" class="btn btn-danger btnCerrarSesion" id="btnCerrarSesion">
                            <a style="color: white;">
                                Cerrar
                            </a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Fin Modal detalle-->

    <header>
        <div class="nav_barraLateral">
            <div id="sidenav-header">
                <div id="profile-picture">
                    <img src="../img/admin.png" />
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="modal"
                        data-target="#cuenta">
                        <span type="button" class="etiquetaPerfil" id="btnPerfil">Perfil</span>
                        <span class="caret"></span>
                    </button>
                </div>
            </div>
            <h1>PANEL DE ADMINISTRACIÃ“N Pacos' Bill</h1>
            <div id="btnMenu">
                <i class='bx bx-menu'></i>
            </div>
        </div>

    </header>
    <nav id="sidenav">
        <div id="menu">
            <ul id="main-nav" class="menus">
            </ul>
        </div>
    </nav>

    <main class="mainTrabajadores" style="justify-content: flex-start">
        <h3>REGISTRO DE PEDIDOS</h3>
        <div class="tabla table-responsive">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Cliente</th>
                        <th>Costo</th>
                        <th colspan="2">Acciones</th>
                    </tr>
                </thead>
                <tbody id="contenidoPedidos"></tbody>
            </table>
        </div>
    </main>

    <!-- <script src="../js/mainCargos.js"></script> -->
    <script src="https://kit.fontawesome.com/f78c574cc2.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <script src="../js/efectoAnimacion.js"></script>
    <!-- archivos nuevos -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>


    <!-- para salir del logeo -->
    <script async src="../js/validacionSesion.js"></script>
    <script src="../js/mainDetallePedidos.js"></script>
    <script src="../js/mainPedidos.js"></script>
</body>

</html>
