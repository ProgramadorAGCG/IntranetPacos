        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">
                        Cuenta Administrador
                    </h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body" id="perfil">
                </div>

                <div class="modal-footer">
                    <div class="propiedades">
                        <button type="button" class="btn btn-danger btnCerrarSesion" id="btnCerrarSesion">
                            <a style="color: white;">
                                Cerrar
                            </a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade modalCrear" id="crearTrabajadores">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title w-100 text-center">
                        REGISTRAR TRABAJADOR
                    </h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <!-- el problema esta aqui, quitarlo o modificarlo bien -->
                <div class="modal-body">
                    <form action="#" class="formulario" method="POST" enctype="multipart/form-data" id="formulario">
                        <input type="hidden" name="accionTrab" id="accionTrab">
                        <input type="hidden" name="txtidEmpleado" id="txtidEmpleado">
                        <div class="form-group col-5">
                            <label for="email">Nombre:</label>
                            <input type="text" class="form-control" name="txtnombreEmpleado"
                                placeholder="Ingrese su nombre" id="txtnombreEmpleado" data-toggle="tooltip"
                                title="Su nombre debe ser igual o mayor a 3 dígitos" data-placement="right"
                                onkeypress="return SoloLetras(event);">
                        </div>
                        <div class="form-group col-5">
                            <label for="pwd">Correo:</label>
                            <input type="text" class="form-control" name="txtcorreoEmpleado"
                                placeholder="example@gmail.com" id="txtcorreoEmpleado">
                        </div>
                        <div class="form-group col-5">
                            <label for="email2">Contraseña:</label>
                            <div class="input-group" id="show_hide_password">
                                <input class="form-control" type="password" name="txtpasswordEmpleado"
                                    placeholder="∗∗∗∗∗∗∗∗∗∗" id="txtpasswordEmpleado" data-toggle="tooltip"
                                    title="min: 3" data-placement="right">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="show_password" type="button"
                                        onclick="mostrarPassword()">
                                        <i class="fa fa-eye-slash icon"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-5">
                            <label for="pwd4">Cargo:</label>
                            <select id="contenidoCargosList2" class="form-control" name="txtidCargo2"
                                style="text-align: center;">
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit" id="btnEnviarI" class="btn btn-success" class="close"
                                data-dismiss="modal">AÑADIR TRABAJADOR&nbsp;&nbsp;<i class="gg-user-add"
                                    style="display: inline-block;"></i></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="myModal1X">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title w-100 text-center">
                        CARGOS
                    </h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="modal-body">
                        <div class="tablaResponsive">
                            <div class="form-group">
                                <input type="text" class="form-control" id="txtnombreCargo" name="txtnombreCargo"

                            <div class="form-group text-center">
                                <button type="button" class="btn btn-success" onclick=cargoInsert()

                                        style="display: inline-block;top: -4px;"></i></button>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-bordered" style="text-align: center;">
                                    <thead>
                                        <tr>
                                            <th>CARGO</th>
                                            <th>ACCIONES</th>
                                        </tr>
                                    </thead>
                                    <!-- Segundo paso -->
                                    <tbody id="contenido3">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <style>
        #thead-tr th,
        #thead-tr tr {
            vertical-align: middle !important;
        }
    </style>
    <div class="modal fade" id="myModal3X">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-body">

                        </div>
                    </div>
                </div>

                    <button data-dismiss="modal" class="btn btn-danger">Cancelar</button>
                </div>
            </div>
        </div>
    </div>


    <!-- The Modal -->
    <div class="modal fade" id="myModal2X">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" style="position: fixed;">Actualizando el cargo:</h3>
                    <h3 class="modal-title w-100 text-center" id="tituloModalcargo1"></h3>
                    <button type="button" class="close" data-dismiss="modal"

                </div>
                <div class="modal-body" id="modal-body">
                    <form action="#" class="formulario3" method="POST" enctype="multipart/form-data" id="formulario3">
                        <input type="hidden" name="txtidCargoModal2x" id="txtidCargoModal2x">
                        <div class="form-group">
                            <label for="email">NOMBRE</label>
                            <input type="text" class="form-control" name="txtnombreCargo2" id="txtnombreCargo2">
                        </div>
                        <div class="form-group" style="align-content: center;text-align: center;">
                            <button type="submit" id="btnEnviarCI" class="btn btn-primary" class="close"
                                data-dismiss="modal">ACTUALIZAR CARGO&nbsp;&nbsp;<i class="gg-arrow-up-r"
                                    style="display: inline-block;top: 3px;"></i></button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- Modal para ingresar la contraseña antes de modificarlo -->
    <div class="modal fade" id="modalCorroborarPassword">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header" style="display: inline;">
                    <h3 class="modal-title" style="text-align: center;">Ingrese la contraseña de este empleado</h3>
                </div>
                <div class="modal-body" id="modal-body">
                    <form action="#" style="display: flex; flex-direction: column; align-items: center" method="POST" id="formularioCorroborarPassword">
                        <input type="hidden" name="idEmpleado" id="idEmpleado">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text">Password</span>
                            </div>
                            <input type="password" class="form-control" id="txtPasswordC" placeholder="Ingrese contraseña">
                        </div>
                        <button type="button" class="btn btn-success" id="btnConfirmarPassword">Corroborar</button>
                        <p style="color: #f00" id="mensajeError"></p>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

            </ul>

                        <th>ACCIONES</th>

                <tbody id="contenidoEmpleado">

                </tbody>
