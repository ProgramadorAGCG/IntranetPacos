<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<body>
    <!--Perfil usuario-->
    <div class="modal fade" id="cuenta">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">
                        Cuenta Administrador
                    </h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body" id="perfil">
                </div>

                <div class="modal-footer">
                    <div class="propiedades">
                        <button type="button" class="btn btn-danger btnCerrarSesion" id="btnCerrarSesion">
                            <a style="color: white;">
                                Cerrar
                            </a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Fin Perfil usuario-->

    <!-- Modal para ingresar la contraseña antes de modificarlo -->
    <div class="modal fade" id="modalCorroborarPassword">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header" style="display: inline;">
                    <h3 class="modal-title" style="text-align: center;">Ingrese la contraseña de este empleado</h3>
                </div>
                <div class="modal-body" id="modal-body">
                    <form action="#" style="display: flex; flex-direction: column; align-items: center" method="POST" id="formularioCorroborarPassword">
                        <input type="hidden" name="idEmpleado" id="idEmpleado">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text">Password</span>
                            </div>
                            <input type="password" class="form-control" id="txtPasswordC" placeholder="Ingrese contraseña">
                        </div>
                        <button type="button" class="btn btn-success" id="btnConfirmarPassword">Corroborar</button>
                        <p style="color: #f00" id="mensajeError"></p>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- END Modal para ingresar la contraseña antes de modificarlo -->

    <div class="modal fade modalCrear" id="crearTrabajadores">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title w-100 text-center">
                        REGISTRAR ADMINISTRADOR
                    </h4>

                    <button type="button" class="close" data-dismiss="modal"
                        style="position: absolute;left: 92%;">&times;</button>
                </div>

                <!-- Modal body -->
                <!-- el problema esta aqui, quitarlo o modificarlo bien -->
                <div class="modal-body">
                    <form action="#" class="formulario" method="POST" enctype="multipart/form-data" id="formulario">
                        <input type="hidden" name="txtidEmpleado" id="txtidEmpleado">
                        <input type="hidden" name="accionTrab" id="accionTrab">
                        <div class="form-group col-5">
                            <label for="email">Nombre</label>
                            <input type="text" class="form-control" name="txtnombreEmpleado"
                                placeholder="Ingrese su nombre" id="txtnombreEmpleado" data-toggle="tooltip"
                                title="su nombre debe ser igual o mayor a 3 dígitos" data-placement="bottom"
                                onkeypress="return SoloLetras(event);">
                        </div>

                        <div class="form-group col-5">
                            <label for="pwd">Correo:</label>
                            <input type="text" class="form-control" name="txtcorreoEmpleado" data-toggle="tooltip"
                                title="su nombre debe ser igual o mayor a 3 dígitos" data-placement="bottom"
                                id="txtcorreoEmpleado" placeholder="example@gmail.com">
                        </div>
                        <div class="form-group col-5">
                            <label for="email2">Contraseña:</label>
                            <div class="input-group" id="show_hide_password">
                                <input class="form-control" type="password" name="txtpasswordEmpleado"
                                    placeholder="Ingrese su contraseñas" id="txtpasswordEmpleado" data-toggle="tooltip"
                                    title="min: 3" data-placement="right">
                                <div class="input-group-prepend">
                                    <span id="show_password" class="input-group-text" type="button"
                                        onclick="mostrarPassword()">
                                        <i class="fa fa-eye-slash icon"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <input type="hidden" name="contenidoCargosList2" id="contenidoCargosList2" value="2">
                        <button type="submit" id="btnEnviarI" class="btn btn-primary" class="close"
                            data-dismiss="modal">Registrar Administrador</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <header>
        <div class="nav_barraLateral">
            <div id="sidenav-header">
                <div id="profile-picture">
                    <img src="../img/admin.png" />
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="modal"
                        data-target="#cuenta">
                        <span type="button" class="etiquetaPerfil" id="btnPerfil">Perfil</span>
                        <span class="caret"></span>
                    </button>
                </div>
            </div>
            <h1>PANEL DE ADMINISTRACIÓN Pacos' Bill</h1>
            <div id="btnMenu">
                <i class='bx bx-menu'></i>
            </div>
        </div>

    </header>
    <nav id="sidenav">
        <div id="menu">
            <ul id="main-nav" class="menus">
            </ul>
        </div>
    </nav>

    <main class="mainTrabajadores">
        <h3>REGISTRO DE ADMINISTRADORES</h3>
        <div class="form-group">
            <a href="#" class="btn btn-success" data-toggle="modal" data-target="#crearTrabajadores" value="1"
                id="AgregarEmpleadoBtn">
                AGREGAR ADMINISTRADOR&nbsp;&nbsp;<i class="gg-user-list" style="display: inline-block;"></i>
            </a>
        </div>

        <div class="tabla table-responsive">
            <style>
                #contenido2 {
                    text-align: center;
                }

                .table td,
                .table th {
                    vertical-align: middle;
                }
            </style>
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <!-- <tbody id="tablaTrabajadores"> -->
                <tbody id="contenido2"></tbody>
                <!-- </tbody> -->
            </table>
        </div>
    </main>

    <div class="modal fade" id="myModal2">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title w-100 text-center" id="tituloModal"></h4>
                    <button type="button" class="close" data-dismiss="modal" style="position: absolute;left: 90%;">
                        <i class='bx bx-x'></i>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="#" class="formulario2" method="POST" enctype="multipart/form-data"
                        id="formulario2">
                        <input type="hidden" name="txtidEmpleado" id="txtidEmpleado">
                        <div class="form-group col-5">
                            <label for="email">Nombre del administrador:</label>
                            <input type="text" class="form-control" name="txtnombreEmpleado"
                                placeholder="Ingrese su nombre" id="txtnombreEmpleado" data-toggle="tooltip"
                                title="su nombre debe ser igual o mayor a 3 dígitos" data-placement="bottom"
                                onkeypress="return SoloLetras(event);">
                        </div>
                        <div class="form-group col-5">
                            <label for="pwd">Correo:</label>
                            <input type="text" class="form-control" name="txtcorreoEmpleado"
                                placeholder="example@gmail.com" id="txtcorreoEmpleado">
                        </div>
                        <input type="hidden" name="txtCargo" id="contenidoCargosList3">
                        <div class="form-group col-5">
                            <div class="form-group">
                                <label for="email2">Contraseña:</label>
                                <div class="input-group" id="show_hide_password">
                                    <input class="form-control" type="password" name="txtpasswordEmpleado"
                                        placeholder="∗∗∗∗∗∗∗∗∗∗" id="txtpasswordEmpleado" data-toggle="tooltip"
                                        title="min: 3" data-placement="right">
                                    <div class="input-group-prepend">
                                        <span id="show_password" class="input-group-text" type="button"
                                            onclick="mostrarPassword()">
                                            <i class="fa fa-eye-slash icon"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="submit" id="btnEnviarE" class="btn btn-primary" class="close"
                            data-dismiss="modal">Actualizar administrador</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/efectoAnimacion.js"></script>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script async src="../js/mainEmpleados.js"></script>
    <script src="../js/validaciones.js"></script>

    
    <!-- para salir del logeo -->
    <script async src="../js/validacionSesion.js"></script>
</body>
